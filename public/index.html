<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TaskBuddy â€“ Home</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- HEADER BAR -->
        <div class="header">
            <h2 class="header-title">
                <i class="fa-solid fa-check"></i>
                TaskBuddy
            </h2>
        </div>

        <!-- TASKS GRID: Pending (left) and Completed (right) -->
        <div class="task-grid">

            <!-- Pending Tasks -->
            <div class="task-column">
                <h3 class="section-title1">
                    Pending Tasks
                    <button class="add-btn">Add Task</button>
                </h3>
                <div id="pending-tasks"></div>
            </div>

            <!-- Completed Tasks -->
            <div class="task-column">
                <h3 class="section-title2">Completed Tasks</h3>
                <div id="completed-tasks"></div>
            </div>

        </div>
    </div>
    <script src="/js/raelene-cha.js"></script>
    <script>
        // If no one is logged in, redirect to register
        if (!localStorage.getItem("email")) {
            window.location.href = "register.html";
        } else {
            getTasks();
        }
    </script>
</body>

</html>
